{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}
  Create Task
{% endblock %}

{% block content %}

  <div class="page-header">
    <h1>Add / Edit Task</h1>
  </div>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button "Save" %}
  </form>
{% endblock %}
